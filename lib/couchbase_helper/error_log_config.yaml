file_name_patterns:
  - file: 'memcached.log.*'
    grep_for:
      - string: ' CRITICAL '
        error_patterns:
          - 'Fatal error encountered during exception handling'
        exclude_patterns:
          - 'Rollback point not found'
          - 'No space left on device'
          - 'Permission denied'
          - 'write traffic will be disabled for this node'
          - 'Status:DiskFull'
          - 'Status:ReadOnly'
          - 'Error occured during memtable flush (D'
          - 'WriteDocs cannot be invoked in read only mode'
          - 'status:ReadOnly: Rollback unsupported in read only mode'
          - 'Unable to open file err=No space left on device'
          - 'Invalid packet header detected'
          - 'Error occured during memtable flush'
          - 'msg:Unable to open file  error:No such file or directory. Closest non-empty parent directory:/'
      - string: ' ERROR '
        exclude_patterns:
          - 'XERROR'
          - 'compaction failed for vb'
          - 'Invalid packet header detected'
            # Not a bug: Ref: MB-45330
          - 'failed - Already exists'
      - string: ' WARNING '
        error_patterns:
          - string: 'Slow operation'
            time_to_consider_in_seconds: 10
          - string: 'Slow runtime'
            time_to_consider_in_seconds: 10
          - string: 'Slow scheduling'
            time_to_consider_in_seconds: 5

      #- string: 'WARN'
      #  exclude_patterns:
      #    - 'Slow'
      #    - 'The stream closed early because the conn was disconnected'
      #    - 'CouchKVStore::unlinkCouchFile: remove error:'
      #    - 'reason: The stream closed early due to a close stream message'
      #      # MB-43124
      #    - 'send buffer stuck at'
      #    - 'system clock changed'
      #      # MB-43133
      #    - 'Invalid password specified for'
      - string: 'exception occurred in runloop'
      - string: 'Stream request failed because the snap start seqno'

  - file: 'sanitizers.log.*'
    target_file_index: 0
    grep_for:
      - string: '^'

  - file: 'babysitter.log'
    grep_for:
      - string: ' CRITICAL '
        exclude_patterns:
          - 'Rollback point not found'
          - 'No space left on device'
          - 'Permission denied'
          - 'write traffic will be disabled for this node'
          - 'Status:DiskFull'
          - 'Status:ReadOnly'
          - 'Error occured during memtable flush (D'
          - 'WriteDocs cannot be invoked in read only mode'
          - 'status:ReadOnly: Rollback unsupported in read only mode'
          - 'Unable to open file err=No space left on device'
          - 'Error occured during memtable flush'
          - 'msg:Unable to open file  error:No such file or directory. Closest non-empty parent directory:/'

  - file: 'indexer.log*'
    grep_for:
      - string: 'panic'
      - string: 'fatal'
        exclude_patterns:
          - 'fatal remote'
      - string: 'Error parsing XATTR'
      - string: 'protobuf.Error'
      - string: 'Encounter planner error'
      - string: 'corruption'
      - string: 'processFlushAbort'
      - string: 'found missing page'
      - string: 'invalid last page'
      - string: 'Storage corrupted and unrecoverable'

  - file: 'analytics_info*'
    grep_for:
      - string: "fata"
      - string: "MERGE operation.*failed"
      - string: "Analytics Service is temporarily unavailable"
      - string: "Failed during startup task"
      - string: "IllegalStateException"
      - string: "ACIDException"
      - string: "MetadataException"
      - string: "OverflowException"
      - string: "UnderflowException"
      - string: "NullPointerException"
      - string: "StackOverflowException"
      - string: "Failure closing a closeable resource"
      - string: "panic"
      - string: "LEAK: ByteBuf.release() was not called"
      - string: "failed to migrate metadata partition"
      - string: "Internal error"
      - string: "CBAS\\[number\\]"
      - string: "IllegalReferenceCountException"
      - string: "ArrayIndexOutOfBoundsException"
      - string: "java.lang.OutOfMemoryError"
      - string: "Invalid pinCount"
    exclude_patterns:
      - string: 'HYR0010'
      - string: 'HYR0114'
      - string: 'HYR0115'
      - string: 'ASX3110'

  - file: '*.log'

common_patterns:
  grep_for:
    - string: 'Basic\s[a-zA-Z]\{10,\}=='
    - string: 'Menelaus-Auth-User:\['
    - string: 'BEGIN RSA PRIVATE KEY'
    - string: 'CB_PASSWORD'
    - string: '(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}'
    - string: ".*\\(([^\\)}]|\\n)*[.*[\\\" '\\`\\(]+tasklist[\\\" '\\`\\)]+([^\\)}]|\\n)*/v.*\\)"
    - string: ".*\\(([^\\)}]|\\n)*[.*[\\\" '\\`\\(]+ps[\\\" '\\`]+([^\\)}]|\\n)*command([^\\)}]|\\n)*\\)"
