  - name: "couchstore"
    sample_bucket: False
    replicas: 1
    ramQuotaMB: 512
    bucketType: "couchbase"
    storageBackend: "couchstore"
    scopes:
      - name: "scope_1"
        collections:
          - name: "collection_1"
          - name: "collection_2"
            maxTTL: 200
      - name: "scope_2"
        collections:
          - name: "collection_3"
          - name: "collection_4"
          - name: "collection_5"
            maxTTL: 60

  - name: "magma"
    sample_bucket: False
    replicas: 1
    ramQuotaMB: 256
    bucketType: "couchbase"
    storageBackend: "magma"
    scopes:
      - name: "scope_1"
        collections:
          - name: "collection_1"
