# Simple backup test configuration
# This test adds 100 documents to the default bucket and creates a backup using CbBackupMgr
# 
# Parameters:
#   num_docs: Number of documents to add (default: 100)
#   archive_dir: Backup archive directory (default: /tmp/backup)
#   repo_name: Backup repository name (default: test_repo)
backup_restore.simple_test.SimpleBackupTest:
    test_simple_backup,nodes_init=1,num_docs=100,archive_dir=/tmp/backup,repo_name=test_repo,GROUP=P0

