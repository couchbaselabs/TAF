rebalance_new.swaprebalancetests.SwapRebalanceBasicTests:

    do_test,nodes_init=3,replicas=2,standard_buckets=3,num-swap=1,GROUP=P1;P0_Set1
    do_test,nodes_init=4,replicas=1,standard_buckets=9,num-swap=2,GROUP=P1;P0_Set1
    do_test,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,GROUP=P0;MHBeta

    # Swap orchestrator
    do_test,nodes_init=4,replicas=1,standard_buckets=2,num-swap=2,swap-orchestrator=True,GROUP=P1;P0_Set1
    do_test,nodes_init=4,replicas=1,standard_buckets=7,num-swap=2,swap-orchestrator=True,GROUP=P1;P0_Set1
    do_test,nodes_init=4,replicas=1,standard_buckets=10,num-swap=1,swap-orchestrator=True,GROUP=P1;P0_Set1
    do_test,replicas=2,standard_buckets=4,num-swap=1,swap-orchestrator=True,GROUP=P0;P0_Set1

    # Replica update cases
    # num_swap=1, replicas=1 and varying number of buckets
    do_test,nodes_init=4,replicas=2,standard_buckets=3,num-swap=1,new_replica=1,GROUP=P1;P0_Set1
    do_test,nodes_init=4,replicas=1,standard_buckets=9,num-swap=2,new_replica=2,GROUP=P1;P0_Set1

    # Swap orchestrator
    do_test,nodes_init=4,replicas=1,standard_buckets=2,num-swap=2,swap-orchestrator=True,new_replica=2,GROUP=P1;MHBeta
    do_test,nodes_init=4,replicas=1,standard_buckets=10,num-swap=1,swap-orchestrator=True,new_replica=2,GROUP=P1;P0_Set1
    do_test,replicas=2,standard_buckets=4,num-swap=1,swap-orchestrator=True,new_replica=1,GROUP=P0;P0_Set1

    
rebalance_new.swaprebalancetests.SwapRebalanceFailedTests:

    test_failed_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,percentage_progress=40,GROUP=P0;P0_Set1
    test_failed_swap_rebalance,nodes_init=4,replicas=2,standard_buckets=3,num-swap=1,percentage_progress=60,GROUP=P1;P0_Set1
    test_failed_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=4,num-swap=2,swap-orchestrator=True,percentage_progress=30,GROUP=P0;P0_Set1
    test_failed_swap_rebalance,nodes_init=4,replicas=2,standard_buckets=2,num-swap=2,swap-orchestrator=True,percentage_progress=80,GROUP=P1;P0_Set1

    # Add back some node after failing it over
    test_add_back_failed_node,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,GROUP=P0;P0_Set1
    test_add_back_failed_node,nodes_init=4,replicas=2,standard_buckets=3,num-swap=2,GROUP=P1;P0_Set1
    test_add_back_failed_node,nodes_init=4,replicas=2,standard_buckets=2,num-swap=2,swap-orchestrator=True,GROUP=P0;P0_Set1

    # Swap rebalance with failed nodes
    test_failover_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,GROUP=P0;P0_Set2
    test_failover_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=3,num-swap=2,GROUP=P1;P0_Set2
    test_failover_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=4,num-swap=1,swap-orchestrator=True,GROUP=P1;P0_Set2
    test_failover_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,swap-orchestrator=True,GROUP=P1;P0_Set2

    # Replica update cases
    test_failed_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,new_replica=2,percentage_progress=40,GROUP=P0;P0_Set2
    test_failed_swap_rebalance,nodes_init=4,replicas=2,standard_buckets=3,num-swap=1,new_replica=1,percentage_progress=600,GROUP=P1;P0_Set2
    test_failed_swap_rebalance,nodes_init=4,replicas=2,standard_buckets=2,num-swap=2,new_replica=1,swap-orchestrator=True,percentage_progress=80,GROUP=P1;P0_Set2

    # Add back some node after failing it over
    test_add_back_failed_node,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,new_replica=2,GROUP=P0;P0_Set2
    test_add_back_failed_node,nodes_init=4,replicas=2,standard_buckets=3,num-swap=2,new_replica=1,GROUP=P1;P0_Set2

    # Swap rebalance with failed nodes
    test_failover_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,new_replica=2,GROUP=P0;P0_Set2
    test_failover_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=4,num-swap=1,swap-orchestrator=True,new_replica=2,GROUP=P1;P0_Set2
    test_failover_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,swap-orchestrator=True,new_replica=2,GROUP=P1;P0_Set2

 
