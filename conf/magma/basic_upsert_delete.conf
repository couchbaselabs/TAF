magma.magma_upserts.BasicUpsertTests:

    #Categorization of test cases has been done using 'P(n);SET(n)' key word
    # 128 vbuckets will have P0
    # 512 vbuckets will have P1
    # 1024 and 64 vbuckets will have P2 priority
    # Each of the above category is further categorized
    # base on SET(n) key word
    # EACH SET will have all kind of cases
    # SET(n) category is to divide cases such that
    # jobs/subcomponent should get finished in less
    # than 8 hours

################################################################################

    # 128 vBuckets
    # 7 million items
    # 100MB per vBucket

    # P0
    test_multi_update_delete,num_items=7000000,nodes_init=4,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P0
    test_multi_update_delete,num_items=7000000,nodes_init=4,mix_key_size=True,key_size=20,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,process_concurrency=4,GROUP=vb128;default;P0
    test_multi_update_delete,num_items=7000000,nodes_init=4,random_key=True,key_size=22,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P0
    test_multi_update_delete,num_items=7000000,nodes_init=4,randomize_doc_size=True,key_size=22,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P0
    test_multi_update_delete,num_items=7000000,nodes_init=4,sdk_timeout=60,rev_update=True,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P0
    test_update_rev_update,num_items=7000000,nodes_init=4,next_half=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P0

    # P1
    test_update_rev_update,num_items=7000000,nodes_init=4,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_write=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_write=True,rev_update=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_write=True,rev_update=True,rev_del=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_write=True,rev_del=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_update=True,rev_del=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=vb128;default;P1

    # Replicas = 1
    # P0
    test_update_rev_update,num_items=3500000,nodes_init=4,next_half=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,replicas=1,GROUP=vb128;replicas;P0
    test_multi_update_delete,num_items=3500000,nodes_init=4,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,replicas=1,GROUP=vb128;replicas;P0
    test_multi_update_delete,num_items=3500000,nodes_init=4,mix_key_size=True,key_size=20,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,replicas=1,process_concurrency=4,GROUP=vb128;replicas;P0

    # Replicas = 2
    # P1
    test_update_rev_update,num_items=2500000,nodes_init=4,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,replicas=2,GROUP=vb128;replicas;P1
    test_multi_update_delete,num_items=2500000,nodes_init=4,random_key=True,key_size=22,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,replicas=2,GROUP=vb128;replicas;P1
    test_multi_update_delete,num_items=2500000,nodes_init=4,randomize_doc_size=True,key_size=22,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,replicas=2,GROUP=vb128;replicas;P1

    # DIFFERENT FRAGMENTATION LEVELS
    test_multi_update_delete,num_items=4000000,nodes_init=4,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,fragmentation=10,GROUP=vb128;frag;P0
    test_multi_update_delete,num_items=4000000,nodes_init=4,mix_key_size=True,key_size=20,sdk_timeout=60,vbuckets=128,test_itr=2,fragmentation=30,update_itr=2,process_concurrency=4,GROUP=vb128;frag;P0
    test_multi_update_delete,num_items=4000000,nodes_init=4,randomize_doc_size=True,key_size=22,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,fragmentation=30,GROUP=vb128;frag;P0

################################################################################

