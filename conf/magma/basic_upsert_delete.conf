    # P1
    test_multi_update_delete,num_items=12500000,nodes_init=4,key_size=240,randomize_doc_size=True,sdk_timeout=60,vbuckets=512,test_itr=2,update_itr=2,process_concurrency=4,GROUP=vb512;default;P1
    test_update_rev_update,num_items=12500000,nodes_init=4,key_size=240,sdk_timeout=60,vbuckets=512,test_itr=2,update_itr=2,process_concurrency=4,GROUP=vb512;default;P1

    # REPLICAS = 1
    # P0
    test_multi_update_delete,num_items=62500000,nodes_init=4,key_size=240,sdk_timeout=60,vbuckets=512,test_itr=2,update_itr=2,rev_update=True,replicas=1,process_concurrency=4,GROUP=vb512;replicas;P0
    test_update_rev_update,num_items=6250000,nodes_init=4,key_size=240,next_half=True,sdk_timeout=60,vbuckets=512,test_itr=2,update_itr=2,replicas=1,process_concurrency=4,GROUP=vb512;replicas;P0

    # REPLICAS = 2
    # P1
    test_multi_update_delete,num_items=3200000,nodes_init=4,key_size=240,sdk_timeout=60,vbuckets=512,test_itr=2,update_itr=2,rev_write=True,replicas=2,process_concurrency=4,GROUP=vb512;replicas;P1
    test_update_rev_update,num_items=3200000,nodes_init=4,key_size=240,sdk_timeout=60,vbuckets=512,test_itr=2,update_itr=2,replicas=2,process_concurrency=4,GROUP=vb512;replicas;P1

    # DIFFERENT FRAGMENTATION LEVELS
    test_multi_update_delete,num_items=4000000,nodes_init=4,sdk_timeout=60,vbuckets=512,test_itr=2,update_itr=2,fragmentation=10,GROUP=v512;frag;P0
    test_multi_update_delete,num_items=4000000,nodes_init=4,mix_key_size=True,key_size=20,sdk_timeout=60,vbuckets=512,test_itr=2,fragmentation=30,update_itr=2,process_concurrency=4,GROUP=vb512;frag;P0
    test_multi_update_delete,num_items=4000000,nodes_init=4,randomize_doc_size=True,key_size=22,sdk_timeout=60,vbuckets=512,test_itr=2,update_itr=2,fragmentation=30,GROUP=vb512;frag;P0

################################################################################

