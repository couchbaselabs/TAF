rebalance_new.swaprebalancetests.SwapRebalanceStartStopTests:
    do_test,nodes_init=4,replicas=1,standard_buckets=1,num-swap=1,GROUP=P0
    #do_test,nodes_init=4,replicas=2,standard_buckets=4,num-swap=2,GROUP=P1
    #do_test,nodes_init=4,replicas=3,standard_buckets=4,num-swap=2,GROUP=P1
    #do_test,nodes_init=4,replicas=2,standard_buckets=1,num-swap=2,swap-orchestrator=True,GROUP=P1
    # CBQE-2942 do_test,nodes_init=4,replicas=1,standard_buckets=3,num-swap=2,swap-orchestrator=True,GROUP=P0

    # Replica update tests
    do_test,nodes_init=4,replicas=1,standard_buckets=1,num-swap=1,new_replica=2,GROUP=P0
    do_test,nodes_init=4,replicas=2,standard_buckets=4,num-swap=2,new_replica=1,GROUP=P1
    #do_test,nodes_init=4,replicas=3,standard_buckets=4,num-swap=2,new_replica=1,GROUP=P1
    #do_test,nodes_init=4,replicas=2,standard_buckets=1,num-swap=2,swap-orchestrator=True,new_replica=3,GROUP=P1
    # CBQE-2942 do_test,nodes_init=4,replicas=1,standard_buckets=3,num-swap=2,swap-orchestrator=True,new_replica=3,GROUP=P0

    # Durability=MAJORITY
    do_test,replicas=1,nodes_init=2,standard_buckets=1,num-swap=1,replicate_to=1,GROUP=P0;durability_test
    do_test,replicas=2,nodes_init=3,standard_buckets=2,num-swap=2,replicate_to=1,GROUP=P0;durability_test
    do_test,replicas=3,nodes_init=4,standard_buckets=1,num-swap=3,replicate_to=2,GROUP=P0;durability_test

    # Replica update tests
    do_test,replicas=1,nodes_init=2,standard_buckets=1,num-swap=1,replicate_to=1,new_replica=2,GROUP=P0;durability_test
    do_test,replicas=2,nodes_init=3,standard_buckets=2,num-swap=2,replicate_to=1,new_replica=1,GROUP=P0;durability_test
    do_test,replicas=3,nodes_init=4,standard_buckets=1,num-swap=3,replicate_to=2,new_replica=1,GROUP=P0;durability_test

    # Durability=MAJORITY_AND_PERSIST_ON_MASTER
    do_test,replicas=1,nodes_init=2,standard_buckets=1,num-swap=1,replicate_to=1,persist_to=1,GROUP=P0;durability_test
    do_test,replicas=2,nodes_init=3,standard_buckets=2,num-swap=2,replicate_to=1,persist_to=1,GROUP=P0;durability_test
    do_test,replicas=3,nodes_init=4,standard_buckets=1,num-swap=3,replicate_to=2,persist_to=1,GROUP=P0;durability_test

    # Replica update tests
    do_test,replicas=1,nodes_init=2,standard_buckets=1,num-swap=1,replicate_to=1,persist_to=1,new_replica=2,GROUP=P0;durability_test
    do_test,replicas=2,nodes_init=3,standard_buckets=2,num-swap=2,replicate_to=1,persist_to=1,new_replica=1,GROUP=P0;durability_test
    do_test,replicas=3,nodes_init=4,standard_buckets=1,num-swap=3,replicate_to=2,persist_to=1,new_replica=2,GROUP=P0;durability_test

    # Durability=PERSIST_TO_MAJORITY
    do_test,replicas=1,nodes_init=2,standard_buckets=1,num-swap=1,replicate_to=1,persist_to=2,GROUP=P0;durability_test
    do_test,replicas=2,nodes_init=3,standard_buckets=2,num-swap=2,replicate_to=1,persist_to=2,GROUP=P0;durability_test
    do_test,replicas=3,nodes_init=4,standard_buckets=1,num-swap=3,replicate_to=2,persist_to=2,GROUP=P0;durability_test

    # Replica update tests
     do_test,replicas=1,nodes_init=2,standard_buckets=1,num-swap=1,replicate_to=1,persist_to=2,new_replica=2,GROUP=P0;durability_test
     do_test,replicas=2,nodes_init=3,standard_buckets=2,num-swap=2,replicate_to=1,persist_to=2,new_replica=1,GROUP=P0;durability_test
     do_test,replicas=3,nodes_init=4,standard_buckets=1,num-swap=3,replicate_to=2,persist_to=2,new_replica=2,GROUP=P0;durability_test
